<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EditUserPassword</title>
</head>
<body>
<form th:action="@{/user/edit/password}"th:object="${passwordEdit}" th:method="post">
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{roles}">
    <input type="hidden" th:field="*{enable}">
    <input type="hidden" th:field="*{username}">
    <input type="hidden" th:field="*{email}">
<label for="password1">Podaj Hasło</label>
<input type="password" name="password1" id="password1" required="required"/>
<label for="password">Zmień Hasło</label>
<input type="password" th:field="*{password}" id="password" required="required"/>
<label for="password2">Potwierdź zmianę Hasła</label>
<input th:type="password" name="password2" id="password2" placeholder="Powtórz hasło" required="required" />
    <button type="submit">Submit</button>
</form>
</body>
</html>
