<html lang="pl">

  <body>
    <header>
      <nav class="container container--70">
        <ul class="nav--actions">
          <li><a href="#">Zaloguj</a></li>
          <li class="highlighted"><a href="#">Załóż konto</a></li>
        </ul>

        <ul>
          <li><a href="../../../../../PortfolioLab_HTML_Layout-master/index.html" class="btn btn--without-border active">Start</a></li>

    <section class="login-page">
      <h2>Zaloguj się</h2>
      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <input th:type="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <input th:type="password" name="password" placeholder="Hasło" />
          <a href="#" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>

        <div class="form-group form-group--buttons">
          <a href="#" class="btn btn--without-border">Załóż konto</a>      
          <button class="btn" type="submit">Zaloguj się</button> 
        </div>
      </form>
    </section>

    <footer th:insert="~{footer :: footer}"></footer>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
  </body>
</html>
