<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="../../../../../PortfolioLab_HTML_Layout-master/css/style.css" />
</head>
<body>
<header>
    <nav class="container container--70">
        <ul class="nav--actions">
            <li><a href="#">Zaloguj</a></li>
            <li class="highlighted"><a href="#">Załóż konto</a></li>
        </ul>

        <ul>
            <li><a href="../../../../../PortfolioLab_HTML_Layout-master/index.html" class="btn btn--without-border active">Start</a></li>
            <li><a href="../../../../../PortfolioLab_HTML_Layout-master/index.html#steps" class="btn btn--without-border">O co chodzi?</a></li>
            <li><a href="../../../../../PortfolioLab_HTML_Layout-master/index.html#about-us" class="btn btn--without-border">O nas</a></li>

        </ul>
    </nav>
</header>

<section class="login-page">
    <h2>Załóż konto Admina</h2>
    <form th:action="@{/admin/add}" th:object="${user}"  method="post">
        <div class="form-group">
            <input th:type="text" name="username" th:field="*{username}" placeholder="Imię i Nazwisko" />
        </div>
        <div class="form-group">
            <input th:type="email" name="email" th:field="*{email}" placeholder="Email" />
        </div>
        <div class="form-group">
            <input th:type="password" name="password" th:field="*{password}" placeholder="Hasło" />
        </div>
        <div class="form-group">
            <input th:type="password" name="password2" placeholder="Powtórz hasło" />
        </div>

        <div class="form-group form-group--buttons">
            <a href="login.html" class="btn btn--without-border">Zaloguj się</a>
            <button class="btn" type="submit">Załóż konto</button>
        </div>
    </form>
</section>

</body>
</html>
